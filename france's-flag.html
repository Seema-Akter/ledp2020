<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>France Flag</title>
	<style>
		.flag{
			height: 400px;
			width: 420px;
			margin: 50px auto;
			background-color: #cdcdcd;
		}
		.flag .st{
			background-color: #002496;
			height: 100%;
			width: 140px;
			float: left;
		}
		.flag .nd{
			background: #fff;
			height: 100%;
			width: 140px;
			float: left;
		}
		.flag .rd{
			background: #EC2637;
			height: 100%;
			width: 140px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="flag">
		<div class="st"></div>
		<div class="nd"></div>
		<div class="rd"></div>
	</div>
</body>
</html>
